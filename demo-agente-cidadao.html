<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Agente Cidad√£o</title>

    <!-- React e Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Cores principais */
            --verde-primario: #00AA4D;
            --verde-escuro: #006636;
            --dourado: #E3AD6D;
            --background: #F5F7FA;
            --branco: #FFFFFF;
            --texto-primario: #1F2933;
            --texto-secundario: #6B7280;

            /* Estados */
            --sucesso: #16A34A;
            --alerta: #F59E0B;
            --erro: #DC2626;

            /* Sombras */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--texto-primario);
            overflow-x: hidden;
        }

        /* Banner de demo */
        .demo-banner {
            background: linear-gradient(135deg, var(--verde-escuro) 0%, var(--verde-primario) 100%);
            color: var(--branco);
            padding: 0.75rem 2rem;
            text-align: center;
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 101;
        }

        .demo-banner strong {
            font-weight: 700;
        }

        /* Header */
        .header {
            background: var(--branco);
            border-bottom: 1px solid #E5E7EB;
            padding: 1rem 2rem;
            position: sticky;
            top: 42px;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--verde-escuro);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            font-size: 2rem;
        }

        .subtitle {
            color: var(--texto-secundario);
            font-size: 0.875rem;
            margin-left: 3rem;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--verde-primario);
            color: var(--verde-primario);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: var(--verde-primario);
            color: var(--branco);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Layout principal */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
            height: calc(100vh - 122px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--branco);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            overflow-y: auto;
            height: fit-content;
            max-height: calc(100vh - 160px);
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section:last-child {
            margin-bottom: 0;
        }

        .sidebar-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--verde-escuro);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .example-question {
            background: var(--background);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            border: 1px solid transparent;
        }

        .source-chip {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: #E0F2E9;
            border-radius: 6px;
            font-size: 0.8125rem;
            margin-bottom: 0.5rem;
        }

        .source-chip.active {
            background: var(--verde-primario);
            color: var(--branco);
        }

        .source-chip.inactive {
            opacity: 0.5;
        }

        .check-icon {
            font-size: 1rem;
        }

        /* Chat container */
        .chat-container {
            background: var(--branco);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: calc(100vh - 160px);
        }

        .chat-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #E5E7EB;
            background: linear-gradient(135deg, var(--verde-primario) 0%, var(--verde-escuro) 100%);
            color: var(--branco);
        }

        .chat-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Message bubbles */
        .message {
            display: flex;
            gap: 0.75rem;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--verde-primario);
            color: var(--branco);
        }

        .message.assistant .message-avatar {
            background: #E0F2E9;
            color: var(--verde-escuro);
        }

        .message-content {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message.user .message-content {
            align-items: flex-end;
        }

        .message-bubble {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
        }

        .message.user .message-bubble {
            background: var(--verde-primario);
            color: var(--branco);
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: var(--branco);
            color: var(--texto-primario);
            border: 1px solid #E5E7EB;
            border-bottom-left-radius: 4px;
        }

        .message-text {
            font-size: 0.9375rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-timestamp {
            font-size: 0.75rem;
            color: var(--texto-secundario);
            padding: 0 0.5rem;
        }

        .message.user .message-timestamp {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-sources {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .source-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            background: var(--dourado);
            color: var(--verde-escuro);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .raw-data-link {
            font-size: 0.8125rem;
            color: var(--verde-primario);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0;
        }

        /* Loading state */
        .message.loading .message-bubble {
            padding: 1.5rem 1.25rem;
        }

        .loading-dots {
            display: flex;
            gap: 0.375rem;
            align-items: center;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--verde-primario);
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .loading-text {
            font-size: 0.875rem;
            color: var(--texto-secundario);
            margin-left: 0.5rem;
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                padding: 1rem;
                height: calc(100vh - 112px);
            }

            .sidebar {
                display: none;
            }

            .chat-container {
                height: calc(100vh - 130px);
            }

            .subtitle {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.25rem;
            }

            .logo-icon {
                font-size: 1.75rem;
            }

            .message-content {
                max-width: 90%;
            }

            .nav-buttons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Conversa√ß√µes de demonstra√ß√£o
        const demoConversations = [
            {
                question: "Quem √© o deputado Guilherme Boulos?",
                answer: `Consultei os dados abertos da C√¢mara dos Deputados sobre o deputado Guilherme Boulos (PSOL-SP).

**Informa√ß√µes do Deputado:**
- Nome: Guilherme Castro Boulos
- Partido: PSOL-SP
- Situa√ß√£o: Em exerc√≠cio
- Email: dep.guilhermeboulos@camara.leg.br

Para informa√ß√µes mais detalhadas e atualizadas, consulte os dados oficiais atrav√©s dos links nas fontes abaixo.`,
                sources: [
                    {
                        orgao: 'C√¢mara dos Deputados',
                        url: 'https://dadosabertos.camara.leg.br/api/v2/deputados',
                        tipoDado: 'Informa√ß√µes de Deputados'
                    }
                ],
                rawDataId: 'dep-boulos'
            },
            {
                question: "Mostre as proposi√ß√µes sobre educa√ß√£o de 2024",
                answer: `Informa√ß√µes sobre proposi√ß√µes legislativas relacionadas a educa√ß√£o em 2024:

**Tipos de Proposi√ß√µes dispon√≠veis:**
- PL - Projeto de Lei
- PEC - Proposta de Emenda √† Constitui√ß√£o
- PLP - Projeto de Lei Complementar

Voc√™ pode filtrar por autor, tema espec√≠fico ou per√≠odo atrav√©s da API de Dados Abertos da C√¢mara.`,
                sources: [
                    {
                        orgao: 'C√¢mara dos Deputados',
                        url: 'https://dadosabertos.camara.leg.br/api/v2/proposicoes',
                        tipoDado: 'Proposi√ß√µes Legislativas'
                    }
                ],
                rawDataId: 'proposicoes-educacao'
            },
            {
                question: "Quais foram os gastos de gabinete em janeiro de 2024?",
                answer: `Os dados de despesas dos deputados (Cota para o Exerc√≠cio da Atividade Parlamentar) em janeiro de 2024 est√£o dispon√≠veis.

**Principais categorias de despesas:**
- Divulga√ß√£o da atividade parlamentar
- Passagens a√©reas
- Combust√≠veis e lubrificantes
- Telefonia
- Alimenta√ß√£o
- Hospedagem

Para consultas detalhadas por deputado espec√≠fico, voc√™ pode usar a API com filtros de per√≠odo.`,
                sources: [
                    {
                        orgao: 'C√¢mara dos Deputados',
                        url: 'https://dadosabertos.camara.leg.br/api/v2/deputados/despesas',
                        tipoDado: 'Despesas de Deputados'
                    }
                ],
                rawDataId: 'despesas-jan-2024'
            }
        ];

        // Componente principal
        function DemoAgenteCidadao() {
            const [messages, setMessages] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [currentDemo, setCurrentDemo] = useState(0);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            // Inicia a demo autom√°tica
            useEffect(() => {
                if (currentDemo < demoConversations.length) {
                    const timer = setTimeout(() => {
                        runDemoConversation(currentDemo);
                    }, currentDemo === 0 ? 1000 : 5000);

                    return () => clearTimeout(timer);
                }
            }, [currentDemo, messages]);

            const runDemoConversation = (index) => {
                const demo = demoConversations[index];

                // Adiciona pergunta do usu√°rio
                const userMessage = {
                    id: `user-${index}`,
                    role: 'user',
                    content: demo.question,
                    createdAt: new Date().toISOString()
                };

                setMessages(prev => [...prev, userMessage]);
                setIsLoading(true);

                // Ap√≥s 2 segundos, adiciona resposta do assistente
                setTimeout(() => {
                    const assistantMessage = {
                        id: `assistant-${index}`,
                        role: 'assistant',
                        content: demo.answer,
                        createdAt: new Date().toISOString(),
                        sources: demo.sources,
                        rawDataId: demo.rawDataId
                    };

                    setMessages(prev => [...prev, assistantMessage]);
                    setIsLoading(false);
                    setCurrentDemo(prev => prev + 1);
                }, 2000);
            };

            const exampleQuestions = [
                "Como votou meu deputado na PEC X?",
                "Quais foram os gastos de gabinete do deputado Y em 2023?",
                "Mostre as proposi√ß√µes sobre educa√ß√£o de 2024",
                "Quais deputados votaram a favor da reforma tribut√°ria?",
                "Liste as despesas dos deputados de S√£o Paulo"
            ];

            return (
                <>
                    <div className="demo-banner">
                        <strong>üé¨ DEMO AUTOM√ÅTICA</strong> - Aguarde para ver conversas simuladas com o Agente Cidad√£o
                    </div>

                    <Header />

                    <div className="main-container">
                        <Sidebar examples={exampleQuestions} />

                        <div className="chat-container">
                            <div className="chat-header">
                                <h2>Converse com o Agente Cidad√£o</h2>
                            </div>

                            <div className="chat-messages">
                                {messages.map(message => (
                                    <MessageBubble key={message.id} message={message} />
                                ))}

                                {isLoading && <LoadingMessage />}

                                <div ref={messagesEndRef} />
                            </div>
                        </div>
                    </div>
                </>
            );
        }

        // Componente Header
        function Header() {
            return (
                <header className="header">
                    <div className="header-content">
                        <div className="logo-section">
                            <div className="logo">
                                <span className="logo-icon">üáßüá∑</span>
                                Agente Cidad√£o
                            </div>
                            <div className="subtitle">
                                Seu assistente para consultar dados p√∫blicos
                            </div>
                        </div>

                        <div className="nav-buttons">
                            <button className="nav-btn">Fontes de dados</button>
                            <button className="nav-btn">Como funciona</button>
                            <button className="nav-btn">Sobre</button>
                        </div>
                    </div>
                </header>
            );
        }

        // Componente Sidebar
        function Sidebar({ examples }) {
            return (
                <aside className="sidebar">
                    <div className="sidebar-section">
                        <h3 className="sidebar-title">
                            üí° O que posso perguntar?
                        </h3>
                        {examples.map((question, index) => (
                            <div key={index} className="example-question">
                                {question}
                            </div>
                        ))}
                    </div>

                    <div className="sidebar-section">
                        <h3 className="sidebar-title">
                            üìä Fontes ativas
                        </h3>
                        <div className="source-chip active">
                            <span className="check-icon">‚úì</span>
                            C√¢mara dos Deputados
                        </div>
                        <div className="source-chip inactive">
                            <span className="check-icon">‚óã</span>
                            Senado Federal (em breve)
                        </div>
                        <div className="source-chip inactive">
                            <span className="check-icon">‚óã</span>
                            Portal da Transpar√™ncia (em breve)
                        </div>
                    </div>
                </aside>
            );
        }

        // Componente Message Bubble
        function MessageBubble({ message }) {
            const formatTime = (isoString) => {
                const date = new Date(isoString);
                return date.toLocaleTimeString('pt-BR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            return (
                <div className={`message ${message.role}`}>
                    <div className="message-avatar">
                        {message.role === 'user' ? 'üë§' : 'ü§ñ'}
                    </div>
                    <div className="message-content">
                        <div className="message-bubble">
                            <div className="message-text">{message.content}</div>
                        </div>

                        {message.sources && message.sources.length > 0 && (
                            <div className="message-sources">
                                {message.sources.map((source, index) => (
                                    <a
                                        key={index}
                                        href={source.url}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="source-badge"
                                    >
                                        üìö {source.orgao} ‚Äì {source.tipoDado}
                                    </a>
                                ))}
                            </div>
                        )}

                        {message.rawDataId && (
                            <a href="#" className="raw-data-link">
                                üìä Ver dados brutos
                            </a>
                        )}

                        <div className="message-timestamp">
                            {formatTime(message.createdAt)}
                        </div>
                    </div>
                </div>
            );
        }

        // Componente Loading Message
        function LoadingMessage() {
            return (
                <div className="message assistant loading">
                    <div className="message-avatar">ü§ñ</div>
                    <div className="message-content">
                        <div className="message-bubble">
                            <div className="loading-dots">
                                <div className="loading-dot"></div>
                                <div className="loading-dot"></div>
                                <div className="loading-dot"></div>
                                <span className="loading-text">Consultando dados oficiais...</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar aplica√ß√£o
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DemoAgenteCidadao />);
    </script>
</body>
</html>
