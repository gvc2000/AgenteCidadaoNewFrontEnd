        .error-close {
            background: transparent;

            .nav-buttons {

            }

            .menu-toggle {

        }

        @media (max-width: 768px) {

            .logo-icon {
                font-size: 1.75rem;

            }

            .chat-messages {

            }

            }

                width: 100%;
                height: 48px;
            }

            .error-toast {
                left: 1rem;
                right: 1rem;
                top: 80px;
            }
        }
    </style>

        // Componente Sidebar
        function Sidebar({ examples, onExampleClick, isOpen }) {
            return (
                <aside className={`sidebar ${isOpen ? 'mobile-open' : ''}`}>

                            <div
                                key={index}

                                onClick={() => onExampleClick(question)}

                                {question}

                    <div className="sidebar-section">
                        <h3 className="sidebar-title">
                            ðŸ“Š Fontes ativas
                        </h3>
                        <div className="source-chip active">
                            <span className="check-icon">âœ“</span>

                        <div className="source-chip inactive">

                            <span className="check-icon">â—‹</span>
                            Portal da TransparÃªncia (em breve)
                        </div>
                    </div>
                </aside>
            );
        }

        // Componente Chat Container
        function ChatContainer({ messages, isLoading, inputValue, onInputChange, onSend, onKeyDown, messagesEndRef, inputRef }) {
            return (
                <div className="chat-container">
                    <div className="chat-header">
                        <h2>Converse com o Agente CidadÃ£o</h2>
                    </div>

                    <div className="chat-messages">
                        {messages.length === 0 && !isLoading && (
                            <EmptyState />
                        )}

                        {messages.map(message => (
                            <MessageBubble key={message.id} message={message} />
                        ))}

                        {isLoading && <LoadingMessage />}

                        <div ref={messagesEndRef} />
                    </div>

                    <ChatInput
                        value={inputValue}
                        onChange={onInputChange}
                        onSend={onSend}
                        onKeyDown={onKeyDown}
                        disabled={isLoading}

        // Componente Empty State
        function EmptyState() {

                <div className="empty-state">
                    <div className="empty-state-icon">ðŸ’¬</div>

                        informaÃ§Ãµes oficiais.
                    </p>
                </div>
            );
        }

        // Componente Message Bubble
        function MessageBubble({ message }) {
            const formatTime = (isoString) => {
                const date = new Date(isoString);
                return date.toLocaleTimeString('pt-BR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            return (
                <div className={`message ${message.role}`}>
                    <div className="message-avatar">
                        {message.role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}
                    </div>
                    <div className="message-content">

                        {message.sources && message.sources.length > 0 && (
                            <div className="message-sources">
                                {message.sources.map((source, index) => (
                                    <a
                                        key={index}
                                        href={source.url}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="source-badge"
                                    >
                                        ðŸ“š {source.orgao} â€“ {source.tipoDado}
                                    </a>
                                ))}

                        {message.rawDataId && (
                            <a href="#" className="raw-data-link" onClick={(e) => {
                                e.preventDefault();
                                alert('Em um sistema real, isso abriria um painel com dados estruturados (JSON/tabela)');
                            }}>

                            </a>

                        <div className="message-timestamp">
                            {formatTime(message.createdAt)}
                        </div>
                    </div>
                </div>
            );
        }

        // Componente Loading Message
        function LoadingMessage() {
            return (
                <div className="message assistant loading">
                    <div className="message-avatar">ðŸ¤–</div>
                    <div className="message-content">
                        <div className="message-bubble">

                                <div className="loading-dot"></div>
                                <div className="loading-dot"></div>
                                <div className="loading-dot"></div>
                                <span className="loading-text">Consultando dados oficiais...</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Componente Chat Input
        function ChatInput({ value, onChange, onSend, onKeyDown, disabled, inputRef }) {
            return (
                <div className="chat-input-container">
                    <div className="chat-input-wrapper">
                        <textarea
                            ref={inputRef}
                            className="chat-input"
                            placeholder="FaÃ§a uma pergunta sobre o trabalho legislativo ou dados pÃºblicosâ€¦"
                            value={value}
                            onChange={(e) => onChange(e.target.value)}
                            onKeyDown={onKeyDown}
                            disabled={disabled}
                            rows="1"
                        />
                        <button
                            className="send-button"
                            onClick={onSend}
                            disabled={disabled || !value.trim()}
                        >
                            Perguntar
                        </button>
                    </div>
                </div>
            );
        }

        // Componente Error Toast
        function ErrorToast({ message, onClose }) {
            useEffect(() => {
                const timer = setTimeout(onClose, 5000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className="error-toast">
                    <div className="error-toast-content">
                        <div>{message}</div>
                        <button className="error-close" onClick={onClose}>
                            Ã—
                        </button>
                    </div>
                </div>
            );
        }

        // Renderizar aplicaÃ§Ã£o
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AgenteCidadao />);
    </script>
