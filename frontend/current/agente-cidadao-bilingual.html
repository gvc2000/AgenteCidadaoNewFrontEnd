<head>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            /* Cores principais - Paleta verde e dourado */
            --verde-primario: #00AA4D;
            --verde-escuro: #006636;
            --verde-claro: #00d65e;
            --dourado: #E3AD6D;
            --dourado-escuro: #C89850;
            --background: #F5F7FA;
            --branco: #FFFFFF;
            --texto-primario: #1F2933;
            --texto-secundario: #6B7280;

            /* Estados */
            --sucesso: #16A34A;
            --alerta: #F59E0B;
            --erro: #DC2626;

            /* Sombras */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--texto-primario);
            overflow-x: hidden;
        }

        /* Language Selector */
        .language-selector {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .lang-btn {
            background: var(--branco);
            border: 2px solid var(--verde-primario);
            color: var(--verde-primario);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .lang-btn:hover {
            background: var(--verde-primario);
            color: var(--branco);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .lang-btn.active {
            background: var(--verde-primario);
            color: var(--branco);
            border-color: var(--verde-escuro);
        }

        /* Header Principal */
        .header {
            background: var(--branco);
            border-bottom: 3px solid var(--dourado);
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0.875rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .app-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .app-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--verde-primario), var(--verde-claro));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .app-title h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--verde-escuro);
            line-height: 1.2;
        }

        .app-title p {
            font-size: 0.875rem;
            color: var(--texto-secundario);
            font-weight: 400;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #E0F2E9;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            border-left: 4px solid var(--verde-primario);
        }

        .header-info-icon {
            font-size: 1.5rem;
        }

        .header-info-text {
            font-size: 0.8125rem;
            line-height: 1.4;
        }

        .header-info-text strong {
            display: block;
            color: var(--verde-escuro);
            font-size: 0.875rem;
            margin-bottom: 0.125rem;
        }


        /* Layout principal */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            gap: 1.25rem;
            height: calc(100vh - 180px);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            height: 100%;
            overflow: hidden;
        }

        .sidebar-card {
            background: var(--branco);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: var(--shadow-md);
            border-top: 3px solid var(--verde-primario);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--verde-escuro);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .example-question {
            background: var(--background);
            padding: 0.625rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            font-size: 0.8125rem;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            color: var(--texto-primario);
            line-height: 1.3;
        }

        .example-question:hover {
            background: #E0F2E9;
            border-left-color: var(--verde-primario);
            transform: translateX(4px);
        }

        .example-question:last-child {
            margin-bottom: 0;
        }

        .data-source-item {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--background);
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }

        .data-source-item:last-child {
            margin-bottom: 0;
        }

        .data-source-item.active {
            background: #E0F2E9;
            border: 1px solid var(--verde-primario);
        }

        .data-source-icon {
            font-size: 1rem;
            flex-shrink: 0;
        }

        .data-source-info strong {
            display: block;
            color: var(--verde-escuro);
            font-size: 0.8125rem;
            margin-bottom: 0.125rem;
        }

        .data-source-info span {
            color: var(--texto-secundario);
            font-size: 0.6875rem;
        }

        .api-link {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            margin-top: 0.25rem;
            color: var(--verde-primario);
            text-decoration: none;
            font-size: 0.6875rem;
            font-weight: 500;
        }

        .api-link:hover {
            text-decoration: underline;
        }

        /* Chat container */
        .chat-container {
            background: var(--branco);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-top: 3px solid var(--verde-primario);
        }

        .chat-header {
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, var(--verde-primario), var(--verde-escuro));
            color: var(--branco);
            border-bottom: 2px solid var(--dourado);
        }

        .chat-header h2 {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .chat-header p {
            font-size: 0.8125rem;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            min-height: 280px;
            max-height: calc(100vh - 380px);
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.5rem 2rem;
            color: var(--texto-secundario);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            color: var(--verde-escuro);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .empty-state p {
            font-size: 0.9375rem;
            max-width: 500px;
            line-height: 1.5;
        }

        /* Message bubbles */
        .message {
            display: flex;
            gap: 1rem;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--verde-primario), var(--verde-claro));
            color: var(--branco);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--dourado), var(--dourado-escuro));
            color: var(--branco);
        }

        .message-content {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message.user .message-content {
            align-items: flex-end;
        }

        .message-bubble {
            padding: 1.125rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .message.user .message-bubble {
            background: var(--verde-primario);
            color: var(--branco);
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: var(--branco);
            color: var(--texto-primario);
            border: 1px solid #E5E7EB;
            border-bottom-left-radius: 4px;
            border-left: 3px solid var(--dourado);
        }

        .message-text {
            font-size: 0.9375rem;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Estilos para Markdown */
        .message-text h1,
        .message-text h2,
        .message-text h3,
        .message-text h4,
        .message-text h5,
        .message-text h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: 600;
            line-height: 1.3;
            color: var(--texto-primario);
        }

        .message-text h1 {
            font-size: 1.5rem;
            border-bottom: 2px solid var(--verde-primario);
            padding-bottom: 0.3em;
        }

        .message-text h2 {
            font-size: 1.3rem;
            border-bottom: 1px solid rgba(0, 170, 77, 0.2);
            padding-bottom: 0.3em;
        }

        .message-text h3 {
            font-size: 1.1rem;
        }

        .message-text p {
            margin-bottom: 1em;
        }

        .message-text ul,
        .message-text ol {
            margin-left: 1.5em;
            margin-bottom: 1em;
        }

        .message-text li {
            margin-bottom: 0.3em;
        }

        .message-text code {
            background-color: rgba(0, 170, 77, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.875em;
        }

        .message-text pre {
            background-color: rgba(0, 170, 77, 0.05);
            border-left: 3px solid var(--verde-primario);
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .message-text pre code {
            background-color: transparent;
            padding: 0;
        }

        .message-text a {
            color: var(--verde-primario);
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 170, 77, 0.3);
        }

        .message-text a:hover {
            color: var(--verde-escuro);
            border-bottom-color: var(--verde-escuro);
        }

        .message-text blockquote {
            border-left: 4px solid var(--dourado);
            padding-left: 1em;
            margin-left: 0;
            margin-bottom: 1em;
            color: var(--texto-secundario);
            font-style: italic;
        }

        .message-text strong {
            font-weight: 600;
            color: var(--texto-primario);
        }

        .message-text em {
            font-style: italic;
        }

        .message-text hr {
            border: none;
            border-top: 1px solid rgba(0, 170, 77, 0.2);
            margin: 1.5em 0;
        }

        .message-timestamp {
            font-size: 0.75rem;
            color: var(--texto-secundario);
            padding: 0 0.5rem;
        }

        .message.user .message-timestamp {
            color: var(--verde-primario);
        }

        /* Loading state - Claude.ai style */
        .message.loading .message-bubble {
            padding: 1.5rem 2rem;
            background: linear-gradient(90deg,
                rgba(0, 170, 77, 0.05) 0%,
                rgba(0, 170, 77, 0.15) 50%,
                rgba(0, 170, 77, 0.05) 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            border: 2px solid rgba(0, 170, 77, 0.2);
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .loading-dots {
            display: flex;
            gap: 0.625rem;
            align-items: center;
            justify-content: center;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--verde-primario);
            animation: claudePulse 1.5s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(0, 170, 77, 0.3);
        }

        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes claudePulse {
            0%, 60%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
                background: var(--verde-primario);
            }
            30% {
                transform: scale(1.3);
                opacity: 1;
                background: var(--verde-claro);
                box-shadow: 0 0 20px rgba(0, 170, 77, 0.6);
            }
        }

        .loading-text {
            font-size: 0.9375rem;
            color: var(--verde-escuro);
            margin-left: 1rem;
            font-weight: 500;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Chat input */
        .chat-input-container {
            padding: 1rem 1.5rem;
            border-top: 2px solid #E5E7EB;
            background: #f9f9f9;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            transition: all 0.2s;
            background: var(--branco);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--verde-primario);
            box-shadow: 0 0 0 3px rgba(0, 170, 77, 0.1);
        }

        .send-button {
            padding: 0.875rem 1.75rem;
            background: var(--verde-primario);
            color: var(--branco);
            border: none;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            height: 50px;
            box-shadow: var(--shadow-sm);
        }

        .send-button:hover:not(:disabled) {
            background: var(--verde-escuro);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Footer */
        .footer {
            background: var(--verde-escuro);
            color: var(--branco);
            padding: 1.5rem 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .footer-link {
            color: var(--dourado);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Error and Success Messages */
        .message-status {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .message-status.error {
            background: #FEE2E2;
            color: var(--erro);
            border-left: 3px solid var(--erro);
        }

        .message-status.success {
            background: #D1FAE5;
            color: var(--sucesso);
            border-left: 3px solid var(--sucesso);
        }

        /* Responsivo */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 220px 1fr 220px;
                padding: 0.75rem 1rem;
            }
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                padding: 0.75rem;
                height: calc(100vh - 160px);
            }

            .sidebar {
                display: none;
            }

            .message-content {
                max-width: 85%;
            }

            .header-info {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .app-title h1 {
                font-size: 1.25rem;
            }

            .chat-messages {
                padding: 1rem;
            }

            .message-content {
                max-width: 90%;
            }

            .chat-input-wrapper {
                flex-direction: column;
                align-items: stretch;
            }

            .send-button {
                width: 100%;
                height: 48px;
            }
        }
    </style>
</head>

                apiVersion: "API de Datos Abiertos v2",
                soonLabel: "Pr√≥ximamente",
                accessDocs: "üîó Acceder a la documentaci√≥n",
                welcomeTitle: "¬°Bienvenido al Agente Ciudadano!",
                welcomeMessage: "Haga preguntas en lenguaje natural sobre datos p√∫blicos gubernamentales y reciba respuestas basadas en informaci√≥n oficial obtenida directamente de las APIs gubernamentales.",
                inputPlaceholder: "Haga una pregunta sobre el trabajo legislativo, gastos, votaciones o proposiciones‚Ä¶",
                sendButton: "Consultar",
                loadingText: "Consultando datos oficiales...",
                footerText: "Agente Ciudadano - Interfaz inteligente para acceso a los Datos Abiertos Gubernamentales Brasile√±os",
                footerNote: "Todos los datos se consultan directamente de las APIs oficiales del gobierno brasile√±o",
                adminLink: "Administraci√≥n",
                apiDocsLink: "Documentaci√≥n de la API",
                errorMessage: "Error al procesar su solicitud. Por favor, intente nuevamente.",
                examples: [
                    "¬øC√≥mo vot√≥ mi diputado en la PEC X?",
                    "¬øCu√°les fueron los gastos de gabinete del diputado Guilherme Boulos en 2024?",
                    "Muestre las proposiciones sobre educaci√≥n presentadas este a√±o",
                    "¬øQu√© diputados votaron a favor de la reforma tributaria?",
                    "Liste los gastos de los diputados de S√£o Paulo en enero de 2024"
                ]
            }
        };

        // Componente principal
        function AgenteCidadao() {
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [language, setLanguage] = useState('pt');
            const messagesEndRef = useRef(null);
            const inputRef = useRef(null);

            const t = translations[language];

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const handleSend = async () => {
                if (!inputValue.trim() || isLoading) return;

                const userMessage = {
                    id: Date.now().toString(),
                    role: 'user',
                    content: inputValue,
                    createdAt: new Date().toISOString()
                };

                setMessages(prev => [...prev, userMessage]);
                setInputValue('');
                setIsLoading(true);

                try {
                    // Enviar para o webhook
                    const response = await fetch('https://n8n-agentecidadao.up.railway.app/webhook/form-submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            question: inputValue,
                            language: language,
                            timestamp: new Date().toISOString()
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    let data = await response.json();

                    // Debug: mostra o que est√° vindo do webhook ANTES de qualquer processamento
                    console.log('=== IN√çCIO DEBUG WEBHOOK ===');
                    console.log('üì• Dados ORIGINAIS recebidos (raw):', data);
                    console.log('üìù Tipo de data:', typeof data);
                    console.log('üìù Array.isArray(data):', Array.isArray(data));
                    console.log('üìù JSON ORIGINAL completo:', JSON.stringify(data, null, 2));

                    // Guarda uma c√≥pia dos dados originais para o fallback
                    const originalData = JSON.parse(JSON.stringify(data));

                    // Se a resposta for um array, pega o primeiro item
                    if (Array.isArray(data) && data.length > 0) {
                        console.log('üîÑ Resposta √© um array com', data.length, 'itens');
                        console.log('üîÑ Pegando primeiro item do array...');
                        data = data[0];
                        console.log('üì¶ Primeiro item extra√≠do:', data);
                        console.log('üì¶ JSON do primeiro item:', JSON.stringify(data, null, 2));
                    }

                    console.log('üìù Campos dispon√≠veis no objeto:', Object.keys(data));
                    console.log('üìù data.output:', data.output);
                    console.log('üìù data.response:', data.response);
                    console.log('üìù typeof data.response:', typeof data.response);
                    console.log('üìù data.answer:', data.answer);
                    console.log('üìù data.message:', data.message);

                    // Extrai o conte√∫do da resposta, suportando diferentes estruturas
                    // ORDEM DE PRIORIDADE: output -> response (string) -> response.output -> response (objeto) -> answer -> message
                    let responseContent = null;
                    console.log('üîç Iniciando extra√ß√£o do conte√∫do...');

                    // Prioridade 1: data.output (formato mais comum do n8n)
                    if (data.output && typeof data.output === 'string') {
                        console.log('‚úÖ Encontrado data.output');
                        responseContent = data.output;
                    }
                    // Prioridade 2: data.response como string
                    else if (typeof data.response === 'string') {
                        console.log('‚úÖ Encontrado data.response como string');
                        responseContent = data.response;
                    }
                    // Prioridade 3: data.response.output
                    else if (data.response?.output) {
                        console.log('‚úÖ Encontrado data.response.output');
                        responseContent = data.response.output;
                    }
                    // Prioridade 4: data.answer
                    else if (data.answer && typeof data.answer === 'string') {
                        console.log('‚úÖ Encontrado data.answer');
                        responseContent = data.answer;
                    }
                    // Prioridade 5: data.message
                    else if (data.message && typeof data.message === 'string') {
                        console.log('‚úÖ Encontrado data.message');
                        responseContent = data.message;
                    }
                    // Prioridade 6: procura em data.response se for objeto
                    else if (typeof data.response === 'object' && data.response !== null) {
                        console.log('‚ö†Ô∏è data.response √© objeto, buscando campo string...');
                        const keys = Object.keys(data.response);
                        console.log('   Chaves dispon√≠veis:', keys);
                        for (const key of keys) {
                            if (typeof data.response[key] === 'string' && data.response[key].length > 0) {
                                console.log('üîÑ Encontrado valor string na chave:', key);
                                responseContent = data.response[key];
                                break;
                            }
                        }
                    }

                    // Fallback: se n√£o conseguiu extrair nada, mostra a estrutura JSON completa
                    if (!responseContent || responseContent.trim() === '') {
                        console.log('‚ùå Nenhuma estrutura conhecida encontrada! Mostrando JSON completo...');
                        console.log('‚ùå Dados ORIGINAIS para debug:', JSON.stringify(originalData, null, 2));
                        console.log('‚ùå Dados PROCESSADOS para debug:', JSON.stringify(data, null, 2));
                        responseContent = '**Resposta do servidor (estrutura n√£o reconhecida):**\n\n' +
                                        '**Dados originais do webhook:**\n```json\n' +
                                        JSON.stringify(originalData, null, 2) + '\n```\n\n' +
                                        '**Dados ap√≥s processamento:**\n```json\n' +
                                        JSON.stringify(data, null, 2) + '\n```';
                    }

                    console.log('üì§ Conte√∫do final extra√≠do (primeiros 100 chars):', responseContent?.substring(0, 100) + '...');
                    console.log('=== FIM DEBUG WEBHOOK ===');

                    const assistantMessage = {
                        id: (Date.now() + 1).toString(),
                        role: 'assistant',
                        content: responseContent,
                        createdAt: new Date().toISOString(),
                        sources: data.sources,
                        rawData: data.rawData
                    };

                    setMessages(prev => [...prev, assistantMessage]);
                } catch (error) {
                    console.error('Error sending to webhook:', error);

                    const errorMessage = {
                        id: (Date.now() + 1).toString(),
                        role: 'assistant',
                        content: t.errorMessage,
                        createdAt: new Date().toISOString(),
                        isError: true
                    };

                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            };

            const handleExampleClick = (question) => {
                setInputValue(question);
                inputRef.current?.focus();
            };

            return (
                <>
                    <MainHeader
                        t={t}
                        language={language}
                        onLanguageChange={setLanguage}
                    />

                    <div className="main-container">
                        <SidebarExamples
                            examples={t.examples}
                            onExampleClick={handleExampleClick}
                            t={t}
                        />

                        <ChatContainer
                            messages={messages}
                            isLoading={isLoading}
                            inputValue={inputValue}
                            onInputChange={setInputValue}
                            onSend={handleSend}
                            onKeyDown={handleKeyDown}
                            messagesEndRef={messagesEndRef}
                            inputRef={inputRef}
                            t={t}
                        />

                        <SidebarDataSources t={t} />
                    </div>

                    <Footer t={t} />
                </>
            );
        }

        // Componente Language Selector
        function LanguageSelector({ language, onLanguageChange, t }) {
            return (
                <div className="language-selector">
                    <button
                        className={`lang-btn ${language === 'pt' ? 'active' : ''}`}
                        onClick={() => onLanguageChange('pt')}
                    >
                        PT
                    </button>
                    <button
                        className={`lang-btn ${language === 'es' ? 'active' : ''}`}
                        onClick={() => onLanguageChange('es')}
                    >
                        ES
                    </button>
                </div>
            );
        }

        // Componente Main Header
        function MainHeader({ t, language, onLanguageChange }) {
            return (
                <header className="header">
                    <div className="header-content">
                        <div className="logo-section">
                            <div className="app-logo">
                                <div className="app-icon">ü§ñ</div>
                                <div className="app-title">
                                    <h1>{t.appTitle}</h1>
                                    <p>{t.appSubtitle}</p>
                                </div>
                            </div>
                        </div>

                        <div className="header-info">
                            <div className="header-info-icon">üîó</div>
                            <div className="header-info-text">
                                <strong>{t.officialData}</strong>
                                {t.directConsult}
                            </div>
                        </div>

                        <LanguageSelector
                            language={language}
                            onLanguageChange={onLanguageChange}
                            t={t}
                        />
                    </div>
                </header>
            );
        }


        // Componente Chat Container
        function ChatContainer({ messages, isLoading, inputValue, onInputChange, onSend, onKeyDown, messagesEndRef, inputRef, t }) {
            return (
                <div className="chat-container">
                    <div className="chat-header">
                        <h2>{t.chatTitle}</h2>
                        <p>{t.chatSubtitle}</p>
                    </div>

                    <div className="chat-messages">
                        {messages.length === 0 && !isLoading && (
                            <EmptyState t={t} />
                        )}

                        {messages.map(message => (
                            <MessageBubble key={message.id} message={message} />
                        ))}

                        {isLoading && <LoadingMessage t={t} />}

                        <div ref={messagesEndRef} />
                    </div>

                    <ChatInput
                        value={inputValue}
                        onChange={onInputChange}
                        onSend={onSend}
                        onKeyDown={onKeyDown}
                        disabled={isLoading}
                        inputRef={inputRef}
                        t={t}
                    />
                </div>
            );
        }

        // Componente Empty State
        function EmptyState({ t }) {
            return (
                <div className="empty-state">
                    <div className="empty-state-icon">üí¨</div>
                    <h3>{t.welcomeTitle}</h3>
                    <p>{t.welcomeMessage}</p>
                </div>
            );
        }

        // Componente Message Bubble
        function MessageBubble({ message }) {
            const formatTime = (isoString) => {
                const date = new Date(isoString);
                return date.toLocaleTimeString('pt-BR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            // Renderiza o conte√∫do - se for mensagem do assistente, processa markdown
            const renderContent = () => {
                if (message.role === 'assistant' && message.content) {
                    try {
                        // Configura o marked para comportamento seguro
                        marked.setOptions({
                            breaks: true,
                            gfm: true,
                            headerIds: false,
                            mangle: false
                        });

                        const htmlContent = marked.parse(message.content);
                        return <div className="message-text" dangerouslySetInnerHTML={{ __html: htmlContent }} />;
                    } catch (error) {
                        console.error('Erro ao processar markdown:', error);
                        return <div className="message-text">{message.content}</div>;
                    }
                } else {
                    // Mensagens do usu√°rio s√£o exibidas como texto simples
                    return <div className="message-text">{message.content}</div>;
                }
            };

            return (
                <div className={`message ${message.role}`}>
                    <div className="message-avatar">
                        {message.role === 'user' ? 'üë§' : 'ü§ñ'}
                    </div>
                    <div className="message-content">
                        <div className="message-bubble">
                            {renderContent()}
                        </div>

                        <div className="message-timestamp">
                            {formatTime(message.createdAt)}
                        </div>
                    </div>
                </div>
            );
        }

        // Componente Loading Message
        function LoadingMessage({ t }) {
            return (
                <div className="message assistant loading">
                    <div className="message-avatar">ü§ñ</div>
                    <div className="message-content">
                        <div className="message-bubble">
                            <div className="loading-dots">
                                <div className="loading-dot"></div>
                                <div className="loading-dot"></div>
                                <div className="loading-dot"></div>
                                <span className="loading-text">{t.loadingText}</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Componente Chat Input
        function ChatInput({ value, onChange, onSend, onKeyDown, disabled, inputRef, t }) {
            return (
                <div className="chat-input-container">
                    <div className="chat-input-wrapper">
                        <textarea
                            ref={inputRef}
                            className="chat-input"
                            placeholder={t.inputPlaceholder}
                            value={value}
                            onChange={(e) => onChange(e.target.value)}
                            onKeyDown={onKeyDown}
                            disabled={disabled}
                            rows="1"
                        />
                        <button
                            className="send-button"
                            onClick={onSend}
                            disabled={disabled || !value.trim()}
                        >
                            {t.sendButton}
                        </button>
                    </div>
                </div>
            );
        }

        // Componente Sidebar Exemplos (Esquerda)
        function SidebarExamples({ examples, onExampleClick, t }) {
            return (
                <aside className="sidebar">
                    <div className="sidebar-card">
                        <h3 className="sidebar-title">
                            {t.examplesTitle}
                        </h3>
                        {examples.map((question, index) => (
                            <div
                                key={index}
                                className="example-question"
                                onClick={() => onExampleClick(question)}
                            >
                                {question}
                            </div>
                        ))}
                    </div>
                </aside>
            );
        }

        // Componente Sidebar Fontes de Dados (Direita)
        function SidebarDataSources({ t }) {
            return (
                <aside className="sidebar">
                    <div className="sidebar-card">
                        <h3 className="sidebar-title">
                            {t.sourcesTitle}
                        </h3>
                        <div className="data-source-item active">
                            <div className="data-source-icon">‚úì</div>
                            <div className="data-source-info">
                                <strong>{t.camaraDeputados}</strong>
                                <span>{t.apiVersion}</span>
                                <a href="https://dadosabertos.camara.leg.br/" target="_blank" rel="noopener noreferrer" className="api-link">
                                    {t.accessDocs}
                                </a>
                            </div>
                        </div>
                        <div className="data-source-item">
                            <div className="data-source-icon">‚è≥</div>
                            <div className="data-source-info">
                                <strong>{t.senadoFederal}</strong>
                                <span>{t.soonLabel}</span>
                            </div>
                        </div>
                        <div className="data-source-item">
                            <div className="data-source-icon">‚è≥</div>
                            <div className="data-source-info">
                                <strong>{t.portalTransparencia}</strong>
                                <span>{t.soonLabel}</span>
                            </div>
                        </div>
                    </div>
                </aside>
            );
        }

        // Componente Footer
        function Footer({ t }) {
            return (
                <footer className="footer">
                    <div className="footer-content">
                        <p>{t.footerText}</p>
                        <div className="footer-links">
                            <a href="https://dadosabertos.camara.leg.br/" target="_blank" rel="noopener noreferrer" className="footer-link">
                                {t.openDataPortal}
                            </a>
                            <a href="https://dadosabertos.camara.leg.br/swagger/api.html" target="_blank" rel="noopener noreferrer" className="footer-link">
                                {t.apiDocsLink}
                            </a>
                            <a href="admin-agente-cidadao.html" className="footer-link">
                                {t.adminLink}
                            </a>
                        </div>
                        <p style={{ marginTop: '1rem', fontSize: '0.75rem' }}>
                            {t.footerNote}
                        </p>
                    </div>
                </footer>
            );
        }

        // Renderizar aplica√ß√£o
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AgenteCidadao />);
    </script>
</body>
