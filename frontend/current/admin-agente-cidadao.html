<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administra√ß√£o - Agente Cidad√£o</title>

    <!-- React e Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --verde-primario: #00AA4D;
            --verde-escuro: #006636;
            --verde-claro: #00d65e;
            --dourado: #E3AD6D;
            --dourado-escuro: #C89850;
            --background: #F5F7FA;
            --branco: #FFFFFF;
            --texto-primario: #1F2933;
            --texto-secundario: #6B7280;
            --sucesso: #16A34A;
            --alerta: #F59E0B;
            --erro: #DC2626;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--texto-primario);
        }

        .admin-container {
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .admin-sidebar {
            width: 280px;
            background: var(--verde-escuro);
            color: var(--branco);
            padding: 2rem 0;
            box-shadow: var(--shadow-lg);
        }

        .admin-logo {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .admin-logo h1 {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-logo p {
            font-size: 0.875rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        .admin-menu {
            list-style: none;
        }

        .admin-menu-item {
            padding: 0.875rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9375rem;
            border-left: 3px solid transparent;
        }

        .admin-menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .admin-menu-item.active {
            background: rgba(255, 255, 255, 0.15);
            border-left-color: var(--dourado);
        }

        .admin-menu-icon {
            font-size: 1.25rem;
        }

        /* Main Content */
        .admin-main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .admin-header {
            background: var(--branco);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--verde-escuro);
        }

        .admin-header p {
            color: var(--texto-secundario);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .logout-btn {
            padding: 0.625rem 1.25rem;
            background: var(--erro);
            color: var(--branco);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #B91C1C;
            transform: translateY(-1px);
        }

        /* Cards */
        .card {
            background: var(--branco);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--background);
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--verde-escuro);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--branco);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--verde-primario);
        }

        .stat-card.warning {
            border-left-color: var(--alerta);
        }

        .stat-card.success {
            border-left-color: var(--sucesso);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--verde-escuro);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--texto-secundario);
            font-size: 0.875rem;
        }

        .stat-icon {
            font-size: 2rem;
            opacity: 0.5;
            margin-bottom: 0.5rem;
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem;
            background: var(--background);
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .toggle-info {
            flex: 1;
        }

        .toggle-label {
            font-weight: 600;
            color: var(--verde-escuro);
            margin-bottom: 0.25rem;
        }

        .toggle-description {
            font-size: 0.875rem;
            color: var(--texto-secundario);
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 32px;
            background: #CBD5E0;
            border-radius: 32px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-switch.active {
            background: var(--verde-primario);
        }

        .toggle-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 24px;
            height: 24px;
            background: var(--branco);
            border-radius: 50%;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(28px);
        }

        /* Alert Banner */
        .alert-banner {
            padding: 1rem 1.25rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-banner.warning {
            background: #FEF3C7;
            border: 1px solid var(--alerta);
            color: #92400E;
        }

        .alert-banner.success {
            background: #D1FAE5;
            border: 1px solid var(--sucesso);
            color: #065F46;
        }

        .alert-icon {
            font-size: 1.5rem;
        }

        /* User Table */
        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th,
        .user-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--background);
        }

        .user-table th {
            background: var(--background);
            font-weight: 600;
            color: var(--verde-escuro);
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        .user-table tr:hover {
            background: #F9FAFB;
        }

        .user-status {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .user-status.active {
            background: #D1FAE5;
            color: var(--sucesso);
        }

        .user-status.inactive {
            background: #FEE2E2;
            color: var(--erro);
        }

        /* Buttons */
        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--verde-primario);
            color: var(--branco);
        }

        .btn-primary:hover {
            background: var(--verde-escuro);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--background);
            color: var(--texto-primario);
        }

        .btn-secondary:hover {
            background: #E5E7EB;
        }

        .btn-danger {
            background: var(--erro);
            color: var(--branco);
        }

        .btn-danger:hover {
            background: #B91C1C;
        }

        .btn-icon {
            padding: 0.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            color: var(--texto-secundario);
            transition: all 0.2s;
        }

        .btn-icon:hover {
            color: var(--verde-primario);
            transform: scale(1.1);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--branco);
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--verde-escuro);
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--texto-primario);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #E5E7EB;
            border-radius: 6px;
            font-size: 0.9375rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--verde-primario);
            box-shadow: 0 0 0 3px rgba(0, 170, 77, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }

            .admin-sidebar {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .user-table {
                font-size: 0.875rem;
            }

            .user-table th,
            .user-table td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API helper functions
        const api = {
            async get(url) {
                const res = await fetch(url, { credentials: 'include' });
                if (!res.ok) throw new Error((await res.json()).message || 'Erro na requisicao');
                return res.json();
            },
            async post(url, data) {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                if (!res.ok) throw new Error((await res.json()).message || 'Erro na requisicao');
                return res.json();
            },
            async put(url, data) {
                const res = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                if (!res.ok) throw new Error((await res.json()).message || 'Erro na requisicao');
                return res.json();
            },
            async patch(url, data) {
                const res = await fetch(url, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                if (!res.ok) throw new Error((await res.json()).message || 'Erro na requisicao');
                return res.json();
            },
            async delete(url) {
                const res = await fetch(url, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                if (!res.ok) throw new Error((await res.json()).message || 'Erro na requisicao');
                return res.json();
            }
        };

        function AdminApp() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [users, setUsers] = useState([]);
            const [restrictedAccess, setRestrictedAccess] = useState(false);
            const [showUserModal, setShowUserModal] = useState(false);
            const [editingUser, setEditingUser] = useState(null);
            const [newUser, setNewUser] = useState({ name: '', email: '', password: '', role: 'Usuario' });
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [currentUser, setCurrentUser] = useState(null);

            // Carregar dados iniciais
            useEffect(() => {
                loadInitialData();
            }, []);

            const loadInitialData = async () => {
                try {
                    setLoading(true);
                    setError(null);

                    // Verificar autenticacao
                    const authCheck = await api.get('/api/auth/check');
                    if (!authCheck.authenticated) {
                        window.location.href = '/login?return=/admin';
                        return;
                    }

                    // Carregar usuario atual
                    const meData = await api.get('/api/auth/me');
                    setCurrentUser(meData.user);

                    // Verificar se e admin
                    if (meData.user.role !== 'Administrador') {
                        setError('Acesso negado. Apenas administradores podem acessar esta pagina.');
                        setLoading(false);
                        return;
                    }

                    // Carregar usuarios
                    const usersData = await api.get('/api/users');
                    setUsers(usersData.users);

                    // Carregar configuracoes
                    const settingsData = await api.get('/api/settings');
                    setRestrictedAccess(settingsData.settings.restricted_access?.value === 'true');

                    setLoading(false);
                } catch (err) {
                    console.error('Erro ao carregar dados:', err);
                    if (err.message.includes('Nao autenticado')) {
                        window.location.href = '/login?return=/admin';
                    } else {
                        setError(err.message);
                        setLoading(false);
                    }
                }
            };

            const handleAddUser = async () => {
                if (newUser.name && newUser.email && newUser.password) {
                    try {
                        const result = await api.post('/api/users', newUser);
                        setUsers([result.user, ...users]);
                        setShowUserModal(false);
                        setNewUser({ name: '', email: '', password: '', role: 'Usuario' });
                    } catch (err) {
                        alert('Erro ao criar usuario: ' + err.message);
                    }
                }
            };

            const handleDeleteUser = async (id) => {
                if (confirm('Tem certeza que deseja excluir este usuario?')) {
                    try {
                        await api.delete(`/api/users/${id}`);
                        setUsers(users.filter(u => u.id !== id));
                    } catch (err) {
                        alert('Erro ao excluir usuario: ' + err.message);
                    }
                }
            };

            const handleToggleStatus = async (id) => {
                const user = users.find(u => u.id === id);
                const newStatus = user.status === 'active' ? 'inactive' : 'active';

                try {
                    await api.patch(`/api/users/${id}/status`, { status: newStatus });
                    setUsers(users.map(u =>
                        u.id === id ? { ...u, status: newStatus } : u
                    ));
                } catch (err) {
                    alert('Erro ao alterar status: ' + err.message);
                }
            };

            const handleRestrictedAccessChange = async (value) => {
                try {
                    await api.put('/api/settings/restricted_access', { value: String(value) });
                    setRestrictedAccess(value);
                } catch (err) {
                    alert('Erro ao alterar configuracao: ' + err.message);
                }
            };

            const handleLogout = async () => {
                try {
                    await api.post('/api/auth/logout', {});
                    window.location.href = '/login';
                } catch (err) {
                    console.error('Erro ao fazer logout:', err);
                    window.location.href = '/login';
                }
            };

            if (loading) {
                return (
                    <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', height: '100vh' }}>
                        <p>Carregando...</p>
                    </div>
                );
            }

            if (error) {
                return (
                    <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', height: '100vh', flexDirection: 'column', gap: '1rem' }}>
                        <p style={{ color: 'var(--erro)' }}>{error}</p>
                        <button className="btn btn-primary" onClick={() => window.location.href = '/'}>
                            Voltar para o inicio
                        </button>
                    </div>
                );
            }

            return (
                <div className="admin-container">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />
                    <div className="admin-main">
                        <div className="admin-header">
                            <div>
                                <h2>Painel Administrativo</h2>
                                <p>Gerencie usu√°rios e configura√ß√µes do sistema</p>
                            </div>
                            <button className="logout-btn" onClick={handleLogout}>
                                Sair
                            </button>
                        </div>

                        {activeTab === 'dashboard' && (
                            <Dashboard users={users} restrictedAccess={restrictedAccess} />
                        )}

                        {activeTab === 'users' && (
                            <UserManagement
                                users={users}
                                onAddUser={() => setShowUserModal(true)}
                                onDeleteUser={handleDeleteUser}
                                onToggleStatus={handleToggleStatus}
                            />
                        )}

                        {activeTab === 'settings' && (
                            <Settings
                                restrictedAccess={restrictedAccess}
                                setRestrictedAccess={handleRestrictedAccessChange}
                            />
                        )}
                    </div>

                    {showUserModal && (
                        <UserModal
                            user={newUser}
                            setUser={setNewUser}
                            onSave={handleAddUser}
                            onClose={() => {
                                setShowUserModal(false);
                                setNewUser({ name: '', email: '', password: '', role: 'Usu√°rio' });
                            }}
                        />
                    )}
                </div>
            );
        }

        function Sidebar({ activeTab, setActiveTab }) {
            return (
                <aside className="admin-sidebar">
                    <div className="admin-logo">
                        <h1>üîß Administra√ß√£o</h1>
                        <p>Agente Cidad√£o</p>
                    </div>
                    <ul className="admin-menu">
                        <li
                            className={`admin-menu-item ${activeTab === 'dashboard' ? 'active' : ''}`}
                            onClick={() => setActiveTab('dashboard')}
                        >
                            <span className="admin-menu-icon">üìä</span>
                            Dashboard
                        </li>
                        <li
                            className={`admin-menu-item ${activeTab === 'users' ? 'active' : ''}`}
                            onClick={() => setActiveTab('users')}
                        >
                            <span className="admin-menu-icon">üë•</span>
                            Usu√°rios
                        </li>
                        <li
                            className={`admin-menu-item ${activeTab === 'settings' ? 'active' : ''}`}
                            onClick={() => setActiveTab('settings')}
                        >
                            <span className="admin-menu-icon">‚öôÔ∏è</span>
                            Configura√ß√µes
                        </li>
                    </ul>
                </aside>
            );
        }

        function Dashboard({ users, restrictedAccess }) {
            const activeUsers = users.filter(u => u.status === 'active').length;
            const totalUsers = users.length;

            return (
                <div>
                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-icon">üë•</div>
                            <div className="stat-value">{totalUsers}</div>
                            <div className="stat-label">Total de Usu√°rios</div>
                        </div>
                        <div className="stat-card success">
                            <div className="stat-icon">‚úì</div>
                            <div className="stat-value">{activeUsers}</div>
                            <div className="stat-label">Usu√°rios Ativos</div>
                        </div>
                        <div className="stat-card warning">
                            <div className="stat-icon">üîí</div>
                            <div className="stat-value">{restrictedAccess ? 'Sim' : 'N√£o'}</div>
                            <div className="stat-label">Acesso Restrito</div>
                        </div>
                    </div>

                    {restrictedAccess && (
                        <div className="alert-banner warning">
                            <span className="alert-icon">‚ö†Ô∏è</span>
                            <div>
                                <strong>Modo de acesso restrito ativado!</strong> Apenas usu√°rios cadastrados podem acessar o sistema.
                            </div>
                        </div>
                    )}

                    <div className="card">
                        <div className="card-header">
                            <h3 className="card-title">üìà Estat√≠sticas de Uso</h3>
                        </div>
                        <p style={{ color: 'var(--texto-secundario)' }}>
                            O sistema est√° operacional. {activeUsers} de {totalUsers} usu√°rios est√£o ativos.
                            {restrictedAccess ? ' O acesso p√∫blico est√° bloqueado.' : ' O sistema est√° aberto ao p√∫blico.'}
                        </p>
                    </div>
                </div>
            );
        }

        function UserManagement({ users, onAddUser, onDeleteUser, onToggleStatus }) {
            return (
                <div>
                    <div className="card">
                        <div className="card-header">
                            <h3 className="card-title">üë• Gerenciar Usu√°rios</h3>
                            <button className="btn btn-primary" onClick={onAddUser}>
                                ‚ûï Adicionar Usu√°rio
                            </button>
                        </div>

                        <table className="user-table">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Fun√ß√£o</th>
                                    <th>Status</th>
                                    <th>A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody>
                                {users.map(user => (
                                    <tr key={user.id}>
                                        <td>{user.name}</td>
                                        <td>{user.email}</td>
                                        <td>{user.role}</td>
                                        <td>
                                            <span className={`user-status ${user.status}`}>

                                            </button>
                                            <button
                                                className="btn-icon"
                                                onClick={() => onDeleteUser(user.id)}
                                                title="Excluir"
                                            >
                                                üóëÔ∏è
                                            </button>
                                        </td>
                                    </tr>

        function Settings({ restrictedAccess, setRestrictedAccess }) {
            return (
                <div>

                        <div className="toggle-container">
                            <div className="toggle-info">
                                <div className="toggle-label">Modo de Acesso Restrito</div>
                                <div className="toggle-description">
                                    Quando ativado, apenas usu√°rios cadastrados com login e senha podem acessar o sistema.

                                <span className="alert-icon">‚ö†Ô∏è</span>
                                <div>
                                    <strong>Aten√ß√£o:</strong> Com o modo restrito ativado, usu√°rios n√£o autenticados ser√£o

                                </div>
                            </div>
                        ) : (
                            <div className="alert-banner success">
                                <span className="alert-icon">‚úì</span>
                                <div>
                                    <strong>Acesso P√∫blico Ativado:</strong> Qualquer pessoa pode acessar o sistema sem necessidade de login.
                                </div>
                            </div>

                </div>

        }

        function UserModal({ user, setUser, onSave, onClose }) {
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h3 className="modal-title">Adicionar Novo Usu√°rio</h3>
                        </div>

                        <div className="form-group">
                            <label className="form-label">Nome Completo</label>
                            <input
                                type="text"
                                className="form-input"
                                value={user.name}
                                onChange={(e) => setUser({ ...user, name: e.target.value })}
                                placeholder="Digite o nome completo"
                            />
                        </div>

                        <div className="form-group">
                            <label className="form-label">Email</label>
                            <input
                                type="email"
                                className="form-input"
                                value={user.email}
                                onChange={(e) => setUser({ ...user, email: e.target.value })}
                                placeholder="usuario@example.com"
                            />
                        </div>

                        <div className="form-group">
                            <label className="form-label">Senha</label>
                            <input
                                type="password"
                                className="form-input"
                                value={user.password}
                                onChange={(e) => setUser({ ...user, password: e.target.value })}
                                placeholder="Digite uma senha forte"
                            />
                        </div>

                        <div className="form-group">
                            <label className="form-label">Fun√ß√£o</label>
                            <select
                                className="form-input"
                                value={user.role}

                                <option value="Usu√°rio">Usu√°rio</option>
                                <option value="Administrador">Administrador</option>

                        </div>

                        <div className="modal-actions">
                            <button className="btn btn-secondary" onClick={onClose}>
                                Cancelar
                            </button>
                            <button className="btn btn-primary" onClick={onSave}>
                                Salvar Usu√°rio
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminApp />);
    </script>
